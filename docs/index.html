<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Site: Confirm the submit(jQuery Plugin)</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="js/confirm_the_submit.js"></script>
    <script>
        $(function () {
            // Basic test
            $('#basic').confirmTheSubmit();

            // Options test
            $('#attribute_option').confirmTheSubmit({
                message_attr: 'field1',
                target_attr: 'field2'
            });
        })
    </script>
</head>
<body>
<form id="form" method="POST">
    <input type="submit" id="basic" data-message="Are you sure?" data-target="form" value="Basic Sample">
    <input type="submit" id="attribute_option" data-field1="Are you sure?" data-field2="form" value="Options Sample">
</form>
</body>
</html>
